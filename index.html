<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="" class="logo">
            <img
              src="img/logo-horisontal.svg"
              alt="Logo: Best tour plan"
              class="logo__image"
            />
          </a>
          <form action="#" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search location"
            />
            <button class="search__button">
              <img src="img/search.svg" alt="Icon:search" />
            </button>
          </form>
          <a href="#" class="profile navbar__profile">
            <img
              src="img/avatar.jpg"
              alt="Profile: Nathan"
              class="profile__avatar"
            />
            <span class="profile__name">Nathan</span>
          </a>
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->
      <div class="navbar-bottom">
        <div class="container">
          <nav class="navbar-menu">
            <a href="#" class="navbar-menu__link">All Deals</a>
            <a href="#" class="navbar-menu__link">Hotels</a>
            <a href="#" class="navbar-menu__link">Activities</a>
            <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
            <a href="#" class="navbar-menu__link">Restaurants</a>
            <a href="#" class="navbar-menu__link">Events</a>
            <a href="#" class="navbar-menu__link">Rodrigues</a>
          </nav>
        </div>
      </div>
      <!-- /.navbar-bottom -->
    </header>
    <!-- /.header -->
    <nav class="breadcrumbs">
      <div class="container">
        <ul class="breadcrumbs-list">
          <li class="breadcrumbs-list__item">
            <a href="" class="breadcrumbs-list__link">Home</a>
          </li>
          <li class="breadcrumbs-list__item">
            <a href="" class="breadcrumbs-list__link">Flash Offers</a>
          </li>
          <li class="breadcrumbs-list__item">
            <a href="" class="breadcrumbs-list__link">Grand Hilton Hotel</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- /.breadcrumbs -->
    <div class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-text">
            <div class="hotel-wrapper">
              <div class="stars hotel-stars">
                <img src="img/star.svg" alt="star" />
                <img src="img/star.svg" alt="star" />
                <img src="img/star.svg" alt="star" />
                <img src="img/star.svg" alt="star" />
                <img src="img/star.svg" alt="star" />
              </div>
              <h1 class="hotel-name">GRAND HILTON HOTEL</h1>
              <span class="offer hotel-text__offer">Flash Offer</span>
            </div>
            <p class="hotel-facilities">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </p>
          </div>
          <!-- /.hotel-text -->
          <div class="hotel-rating">
            <span class="hotel-rating__text">User ratings</span>
            <span class="hotel-rating__ammount">4.5/5</span>
          </div>
          <!-- /.hotel-rating -->
        </div>
        <!-- /.hotel-info -->
        <div class="hotel-grid">
          <div class="slider">
            <!-- Slider main container -->
            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <img src="img/slide.png" alt="slide" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slide.png" alt="slide" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slide.png" alt="slide" />
                </div>
              </div>
              <!-- If we need pagination -->
              <div class="swiper-pagination"></div>

              <!-- If we need navigation buttons -->
              <button class="slider-button slider-button--prev"></button>
              <button class="slider-button slider-button--next"></button>
            </div>
            <!-- /.swiper -->
          </div>
          <!-- /.slider -->
        </div>
        <!-- /.hotel-grid -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.hotel -->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
