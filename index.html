<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="" class="logo">
            <img
              src="img/logo-horisontal.svg"
              alt="Logo: Best tour plan"
              class="logo__image"
            />
          </a>
          <form action="#" class="search">
            <input
              type="text"
              class="search__input"
              placeholder="Search location"
            />
            <button class="search__button">
              <img src="img/search.svg" alt="Icon:search" />
            </button>
          </form>
          <a href="#" class="profile">
            <img
              src="img/avatar.jpg"
              alt="Profile: Nathan"
              class="profile__avatar"
            />
            <span class="profile__name">Nathan</span>
          </a>
        </div>
        <!-- /.header-top -->
        <nav class="header-menu">
          <a href="#" class="header-menu__link">All Deals</a>
          <a href="#" class="header-menu__link">Hotels</a>
          <a href="#" class="header-menu__link">Activities</a>
          <a href="#" class="header-menu__link">Hotel Day Packages</a>
          <a href="#" class="header-menu__link">Restaurants</a>
          <a href="#" class="header-menu__link">Events</a>
          <a href="#" class="header-menu__link">Rodrigues</a>
        </nav>
        <!-- /.header-menu -->
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->
  </body>
</html>
